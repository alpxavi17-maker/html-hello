<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>

  <body>
    <i class="fa-regular fa-camera"></i> Instagram

    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid justify-content-between">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarText">
          <div class="d-flex gap-3">
            <button id="scrollView" class="btn btn-primary">
              <i class="fa-solid fa-arrow-down-long"></i> Scroll View
            </button>
            <button id="galleryView" class="btn btn-secondary">
              <i class="fa-solid fa-border-all"></i> Gallery View
            </button>
          </div>
        </div>

        <span class="navbar-text d-flex align-items-center gap-2">
          <button style="background-color: green;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPostModal">
            Create a new post
          </button>
          <button class="btn btn-light">
            <i class="fa-solid fa-gear"></i>
          </button>
        </span>
      </div>
    </nav>

    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newPostLabel">Create a New Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="postTitle" placeholder="Enter a title">
              </div>
              <div class="mb-3">
                <label for="postContent" class="form-label">Content</label>
                <textarea class="form-control" id="postContent" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Post</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de fotos -->
    <div id="postsContainer" class="gallery-view container">
  <div class="row">
    <div class="col-4"><img src="https://fastly.picsum.photos/id/41/367/267.jpg?hmac=QOFSo2cNarg1-_szBRvnDGBkePdEcysK7OGPFAVtWvc" alt=""></div>
    <div class="col-4"><img src="https://fastly.picsum.photos/id/46/367/267.jpg?hmac=UhnLHghsVhwDW5PCBnCTJgONhP-v0hbhQNnGv98RuaU" alt=""></div>
    <div class="col-4"><img src="https://fastly.picsum.photos/id/53/367/267.jpg?hmac=EzmHtzl326Pgby0hLgkO0TlM-lcdQhCTGtnB35_Go10" alt=""></div>
    <div class="col-4"><img src="https://fastly.picsum.photos/id/57/367/267.jpg?hmac=ReRy2gXqo7vQAXNw79nisa9GTuAxqLVW3z9CJgYQZ_0" alt=""></div>
    <div class="col-4"><img src="https://fastly.picsum.photos/id/58/367/267.jpg?hmac=AtywV68WOCM8dNCgusz0vEri8oo7iZjgDUhScZjHy4M" alt=""></div>
    <div class="col-4"><img src="https://fastly.picsum.photos/id/59/367/267.jpg?hmac=gHirbLSnUnNxndC6tj-h1uSYy14U8N4bKI2AhoUMFKM" alt=""></div>
  </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de cambio de vista -->
    <script>
      const postsContainer = document.getElementById("postsContainer");
      const scrollBtn = document.getElementById("scrollView");
      const galleryBtn = document.getElementById("galleryView");

      scrollBtn.addEventListener("click", () => {
        postsContainer.classList.remove("gallery-view");
        postsContainer.classList.add("scroll-view");
      });

      galleryBtn.addEventListener("click", () => {
        postsContainer.classList.remove("scroll-view");
        postsContainer.classList.add("gallery-view");
      });
    </script>
  </body>
</html>
